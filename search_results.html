<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Easy bites</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
          </ul>
        </div>
      </nav>

      <div class="container">
      <form class="form-inline justify-content-center" id="searchform" method = "GET" action = "#" >
        <input class="form-control mr-sm-5 search" id="query" name="query"  type="text" placeholder="Search a recipe or type of food" size="100">
        <button class="btn btn-secondary type="submit"><i class="material-icons">search</i></button>
        <div class="filter" id="form1">
        <!--{% csrf_token %}-->
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputState">Prep Time</label>
            <select name="type" id="inputState" class="form-control">
              <option selected>All</option>
              <option>&lt; 30 mins</option>
              <option>&lt; 1 hour</option>
              <option>&lt; 2 hour</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Difficulty</label>
            <select name="beds" id="inputState" class="form-control">
              <option selected>All</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Sort</label>
            <select name="sort" id="inputState" class="form-control">
              <option selected>Newest</option>
              <option>Oldest</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
              <option>Avg. Rating</option>
              <option>Most Reviews</option>
            </select>
          </div>
        </div>
        </div>
        </form>
    </div>

    <div class="container" id="recipes">
        <h5> All Search Results </h5>
        <div class="row">
            <div class="col-md-6">
                <a id="nohovlink" class = "title" href=""></a>
                <div class="row vertical-align">
                    <div class="col-md-6 house_image">
                        <img src="https://www.dinneratthezoo.com/wp-content/uploads/2019/04/grilled-salmon-5.jpg" class="img-fluid float-left" alt="">
            </div>
            <div class = "col-md-6">
                <h2>Grilled Lemon Salmon</h2>
                <p> Selinie Wang</p>
                <p>Prep Time: 1 hour</p>
                <p>Level of difficulty: Intermediate</p>
        </div>

    </div>
</body>
</html>
