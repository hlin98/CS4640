<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="recipePage.css">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fa27627a5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="homePage.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
          </ul>
        </div>
      </nav>

      <div class="container">
      <form class="form-inline justify-content-center" id="searchform" method = "GET" action = "#recipes" >
        <div class="input-wrapper">
        <input class="form-control mr-sm-5 search" id="query" name="query"  type="text" placeholder= "Search for Cheese Cake" size="80">
        </div>
        <div class="filter" id="form1">
        <!--{% csrf_token %}-->
        <div class="form-row filter-form">
          <div class="form-group col-md-3">
            <label for="inputState">Prep Time</label>
            <div class="selectWrapper">
                <select class="selectBox">
                <option selected >All</option>
                <option>&lt; 30 mins</option>
                <option>&lt; 1 hour</option>
                <option>&lt; 2 hour</option>
                <option>&lt; 3 hour</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Difficulty</label>
            <div class="selectWrapper">
                <select class="selectBox">
                <option selected >All</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">Sort</label>
            <div class="selectWrapper">
                <select class="selectBox">
                <option selected >Newest</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Avg. Rating</option>
                <option>Most Reviews</option>
              </select>
            </div>
          </div>
        </div>
        </div>
        </form>
    </div>
    <div class="container">
      <div class="col-md-11" name="recipe">
          <div class="row vertical-align">
              <div class="col-md-3 recipe-image">
                  <img class="preview-image" src="https://www.tasteofhome.com/wp-content/uploads/2017/10/exps10565_GIT2919402C13_03_5b_WEB-2-696x696.jpg" class="float-left" alt="">
              </div>
              <div class = "col-md-5">
                <a href="recipePage.html" class="recipe-link"><h3>Grilled Lemon Salmon</h3></a>
                <div>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                </div>
                <small>Recipe by Selinie Wang</small>
                <p>Prep time: 1 hour</p>
                <p>Level of difficulty: Medium</p>
              </div>
              <div class = "col-md-2 right-content">
                <div style="float: right; margin-right: 10px;">
                  <!-- <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="save" onclick="change()">Save</button> -->
                  <input onclick="change()" type="button" value="Save" id="saveBtn"></input>
                </div>
                <div style="float: right; margin-right: 10px;">
                  <i>Dinner</i>
                </div>
              </div>

          </div>
      </div><br>
      <p id="displayResults"></p>
  </div>
</body>
</html>

<script>
    var numResults;
    numResults = () =>{
        var x = document.getElementsByName("recipe");
        return "Showing " + x.length + " result(s)";
    }
    document.getElementById("displayResults").innerHTML = numResults();
</script>
