<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="homePage.css">
    <title>Cooking For College</title>
    <script type="text/javascript">
      function setFocus(){
        var searchItm = document.getElementById("search");

        searchItm.focus();
      }


    </script>
  </head>
  <body onload="setFocus();">
    <header>
      <div class="banner">
        <p class="banner-text">Cooking for College</p>
      </div>
    </header>
    <div class="container">
      <div class="quote">
        <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
      </div>

    <form action="index.html" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="search for a recipe" required/>
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-primary btn-lg" id="searchBtn" >Search</button>
          <!-- <button type="submit" class="btn btn-primary btn-lg" onclick="checkVal()" required>Search</button> -->
          <button type="button" class="btn btn-secondary btn-lg">I'm Feeling Special</button>
        </div>
      </form>



    </div>
    <script type="text/javascript">
    document.getElementById("searchBtn").addEventListener("click", checkVal);

    function checkVal(){
      var searchItm = document.getElementById("search");

      if(searchItm.value == ""){
        console.log("HI");
        alert("Please type something in the search box!");
      }
    }
    </script>
  </body>
</html>
